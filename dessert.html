<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activities</title>
  <link rel="stylesheet" href="css/activities.css" />
</head>
<body>
  <div id="activityquestion"><b>What are we doing after?</b></div>
  <div class="activities-selection">
    <div class="activity-item">
      <img src="activities/ice_cream.jpeg" alt="ice cream" />
      <label for="ice_cream">
        <input type="radio" id="ice_cream" name="activities" value="ice_cream" /> Ice Cream
      </label>
    </div>
    <div class="activity-item">
      <img src="activities/coffee.jpeg" alt="coffee" />
      <label for="coffee">
        <input type="radio" id="coffee" name="activities" value="coffee" /> Coffee
      </label>
    </div>
    <div class="activity-item">
      <img src="activities/arcade.jpeg" alt="arcade" />
      <label for="arcade">
        <input type="radio" id="arcade" name="activities" value="arcade" /> Arcade
      </label>
    </div>
    <div class="activity-item">
      <img src="activities/park.jpeg" alt="park" />
      <label for="park">
        <input type="radio" id="park" name="activities" value="park" /> Park
      </label>
    </div>
  </div>
  <button id="submitButton" class="button">Last page</button>

  <script>
    // Get the button element
    const submitButton = document.getElementById('submitButton');
    
    // Add event listener for the button click
    submitButton.addEventListener('click', function() {
      // Get the selected activity
      const selectedActivity = document.querySelector('input[name="activities"]:checked');

      // Check if an activity is selected
      if (selectedActivity) {
        // Redirect to the next page
        location.href = 'lastpage.html';
      } else {
        alert('Please select an activity before proceeding!');
      }
    });
  </script>
</body>
</html>
