<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label>
          <input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken
        </label>
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="hotdog" />
        <label>
          <input type="checkbox" name="food" value="hotdog" /> hotdog
        </label>
      </div>
      <div class="food-item">
        <img src="food/samgyup.jpeg" alt="Samgyup" />
        <label>
          <input type="checkbox" name="food" value="Samgyup" /> samgyup
        </label>
      </div>
      <div class="food-item">
        <img src="food/manginasal.jpeg" alt="Mang Inasal" />
        <label>
          <input type="checkbox" name="food" value="Mang Inasal" /> mang inasal
        </label>
      </div>
      <div class="food-item">
        <img src="food/jollibee.jpeg" alt="Jollibee" />
        <label>
          <input type="checkbox" name="food" value="Jollibee" /> jollibee
        </label>
      </div>
      <div class="food-item">
        <img src="food/mcdo.jpeg" alt="McDo" />
        <label>
          <input type="checkbox" name="food" value="McDo" /> mcdo
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
